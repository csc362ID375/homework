        #display {
            border: 1px black solid;

    </style>

<body>
    <h1>Fundamentals 1</h1>
    <svg id="display" height=300 width=600></svg>

    <!-- load d3js -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script>
        // function to get factors
        function factors(num) {
            var factors = [];
            for (var i = 1; i <= num; i++) {
                if (num % i == 0) {
                    factors.push(i);
                }
            }
            return factors;
        }

        //select the correct svg
        var svg = d3.select("#display");
        //make a list of the needed factors
        var fList = factors(24);
        //use list of factors to loop through and make circles
        for (var i = 0; i < fList.length; i++) {
            svg.append("circle")
                .attr("r", fList[i])
                .attr("cx", fList[i] * 10)
                .attr("cy", 150)
                .attr("fill", "black")
                .attr("stroke", "red");
        }
    </script>
</body>

</html>
